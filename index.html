<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dictionary</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="sound"></audio>
    
    <div class="container">

        <div class="searchBox">
            <input type="text" placeholder="Enter your word" id="inputBox" >
            <button id="searchBtn">
                Search
            </button>

        </div>
        
        <div id="result"></div>

   

    </div>

<script>
    const url = "https://api.dictionaryapi.dev/api/v2/entries/en/";
    const searchBtn = document.getElementById("searchBtn");
    const result = document.getElementById("result")
    const sound = document.getElementById("sound")

    searchBtn.addEventListener("click", () =>{
       let  inputBox = document.getElementById("inputBox").value;
        fetch(`${url} ${inputBox}` )
        .then((response) =>response.json())
        .then((data) => {


            console.log(data);
        result.innerHTML = `
        <div class="word">
                <h3>  ${inputBox} </h3>
                <button onclick="playSound()">
                    <i class='fas fa-volume-up'></i>
                </button>
         
            </div>
            <div class="wordPro">
                <h3>
                    ${data[0].meanings[0].partOfSpeech}
                 </h3>
                
                
                <h3>
                    ${data[0].phonetic}
                </h3>

            </div>
            <div class="wordMeaning">
                <p>
                   ${data[0].meanings[0].definitions[0].definition}
                </p>
                

            </div>
            <div class="wordExample">
                <p>
                    ${data[0].meanings[0].definitions[0].example || ""}
                </p>
             
            </div>
            

        
        `;
        sound.setAttribute("src", `${data[0].phonetics[0].audio}`);
        console.log(sound)

        }).catch(()=>{
            result.innerHTML = `<h3 class="error" >
                Sorry Meaning Not Found
                </h3>`
        })
     
    })

    function playSound (){
        sound.play();
    }

    
</script>
</body>
</html>
